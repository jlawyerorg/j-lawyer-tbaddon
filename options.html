<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Optionen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content-wrapper {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h2 {
            margin-top: 0;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="button"]:hover {
            background-color: #0056b3;
        }

        .copyright {
            font-size: 0.8em;
            color: lightgray;
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="content-wrapper">
        <h2>j-Lawyer-Thunderbird-Extension - Einstellungen</h2>
        <form id="settingsForm">
            <label for="username">Benutzername:</label>
            <input type="text" id="username"><br><br>

            <label for="password">Passwort:</label>
            <input type="password" id="password"><br><br>

            <label for="serverAddress">Serveradresse und Port (Bsp. https://192.168.1.1:8080):</label>
            <input type="text" id="serverAddress"><br><br>

            <div class="button-group">
                <input type="button" id="saveButton" value="Speichern">
            </div>
        </form>
    </div>

    <div class="copyright">
        &copy; 2023, Maximilian Steinert | <a href="https://www.j-lawyer.org" target="_blank">Besuchen Sie j-lawyer.org</a> | <a href="https://github.com/jlawyerorg/j-lawyer-tbaddon" target="_blank">Extension on Github</a>
    </div>

    <script src="options.js"></script>
</body>

</html>
