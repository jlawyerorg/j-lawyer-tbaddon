<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Eingabe</title>
    <style>
        /* Grundlegende Stilrichtlinien f√ºr das gesamte Popup */
        body {
            width: 450px;
            height: fit-content;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        /* Allgemeiner Stil f√ºr die Schaltfl√§chen */
        button {
            padding: 8px 15px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s; /* √úbergangseffekt f√ºr Schatten hinzuf√ºgen */
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2); /* Schatten hinzuf√ºgen */
        }

        button:hover {
            opacity: 0.8;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3); /* Intensiveren Schatten beim Hover hinzuf√ºgen */
        }

        /* Unterscheidende Stile f√ºr verschiedene Schaltfl√§chen */
        #submitButton {
            background-color: #4CAF50;
            color: white;
        }
        #saveOnlyMessageButton {
            background-color: #4CAF50;
            color: white;
        }

        #saveAttachmentsButton {
            background-color: #cb1e1e;
            color: white;
        }

        #recommendCaseButton {
            background-color: #2196F3;
            color: white;
        }

        #updateDataButton {
            background-color: #FFC107;
            color: black;
            font-size: 0.8em;
        }

        /* Feedback-Paragraphenstil */
        #feedback {
            color: red;
            margin-top: 20px;
        }

        /* Anpassung des Abstands zwischen den Elementen */
        p {
            margin-bottom: 10px;
        }

        /* Stil f√ºr Container mit Schatten */
        #inputContainer, #feedbackContainer, #tagsContainer, #treeContainer {
            padding: 15px;
            border-radius: 10px;
            background-color: #f7f7f7; /* leicht grauer Hintergrund */
            margin-bottom: 20px; /* Abstand zum Rest des Inhalts */
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Schatten hinzuf√ºgen */
        }
      
        #feedbackContainer {
            border: 2px solid #2196F3; /* Blauer Rahmen */
        }

        #tagsContainer {
            border: 2px solid #FFC107; /* Gelber Rahmen */
        }

        /* Stil f√ºr das Suchfeld */
        #searchInput {
            width: 90%;
            padding: 8px 12px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }

        /* Stil f√ºr die Ergebnisliste */
        #resultsList {
            max-height: 170px;  /* Begrenzt die H√∂he der Liste */
            width: 95%;
            overflow-y: auto;  /* F√ºgt einen Scroll-Balken hinzu, wenn die Liste die maximale H√∂he √ºberschreitet */
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Stil f√ºr jedes Ergebniselement in der Liste */
        .resultItem {
            padding: 8px 12px;
            cursor: pointer;  /* √Ñndert den Mauszeiger zu einem Zeiger, wenn er √ºber einem Element schwebt, was anzeigt, dass es anklickbar ist */
            border-bottom: 1px solid #eee;  /* F√ºgt eine Trennlinie zwischen den Elementen hinzu */
            font-size: 13px;
        }

        /* √Ñndert den Hintergrund des Elements, wenn der Mauszeiger dar√ºber schwebt */
        .resultItem:hover {
            background-color: #e0e0e0;
        }

        /* Entfernt die Trennlinie f√ºr das letzte Element in der Liste */
        .resultItem:last-child {
            border-bottom: none;
        }

        /* Stil f√ºr die Fortschrittsanzeige */
        #progressBar {
            width: 100%;
            margin-top: 10px; /* Abstand zum Feedback-Container */
            margin-bottom: 10px; /* Abstand zu den Buttons */
        }
     
        
    </style>
    
    <!-- Code f√ºr den TreeContainer -->

    <style>
        #treeContainer {
                padding: 15px;
                border-radius: 10px;
                background-color: #f7f7f7; /* leicht grauer Hintergrund */
                margin-bottom: 20px; /* Abstand zum Rest des Inhalts */
                border: 2px solid #2196F3; /* Blauer Rahmen, optional */
            }
            
        #treeContainer h3 {
            margin-bottom: 10px;
            color: #333;
            font-size: 1em;
        }
        
        .treeItem {
            padding-left: 20px;
            cursor: pointer;
            margin-bottom: 5px;
            font-size: 0.9em;
            color: initial; /* Standardtextfarbe */
            background-color: transparent; /* Keine Hintergrundfarbe */
        }

        .selectedItem {
            background-color: #007bff; /* Blaue Farbe bei Auswahl */
            color: white; /* Wei√üer Text bei Auswahl */
        }


    </style>
    


    <!-- Code f√ºr den "Daten aktualisieren" und "Einstellungen"-Button -->
    <style>
        #buttonContainer {
        position: flex;
        right: 10px;
        display: flex;
        gap: 10px; 
        margin-top: 30px;
        }

        #updateDataButton, #settingsButton {
        border: none;
        border-radius: 50%;
        background-color: transparent;
        width: 24px;
        height: 24px;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        transition: background-color 0.3s;
        }

        #updateDataButton:hover, #settingsButton:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }
    </style>

</head>

<body>
    
    <div id="feedbackContainer">
        <!-- Eingabefeld f√ºr die Suche und die Erbnisliste -->
        <input type="text" id="searchInput" placeholder="Fall suchen...">
        <div id="resultsList"></div>

        <p id="customizableLabel">kein Vorschlag</p>
        
        <!-- Bildbearbeitung Toggle -->
        <div id="imageEditToggleContainer" style="margin: 10px 0; padding: 8px; background: #f8f9fa; border-radius: 5px; border: 1px solid #dee2e6;">
            <label style="display: flex; align-items: center; cursor: pointer; font-size: 13px;">
                <input type="checkbox" id="imageEditToggle" style="margin-right: 8px;">
                <span>üñºÔ∏è Bildanh√§nge vor Speichern bearbeiten</span>
            </label>
        </div>
        
        <button id="recommendCaseButton">Speichern</button>
        <button id="saveOnlyMessageButton">Nur Nachricht</button>
        <button id="saveAttachmentsButton">Nur Anhang</button>
        <progress id="progressBar" value="0" max="100" style="display: none;"></progress>

        <p id="feedback"></p>
        <div id="buttonContainer">
            <button id="updateDataButton">‚Ü∫</button>
            <button id="settingsButton">&#9881;</button>
        </div>
    </div>

    <div id="treeContainer">
        <h3>Ordner</h3>
    </div>

    <div id="tagsContainer">
        <p>Etiketten:</p>
        <select id="tagsSelect" multiple size="15" style="width: 100%;"></select>
    </div>
    
    <script src="jspdf.umd.min.js"></script>
    <script src="attachment-image-processor.js"></script>
    <script src="popup.js"></script>
</body>

</html>
